<!DOCTYPE html>
<html lang="vi">
  <head>

    <title>Thay đổi giá trị mảng mon</title>

  <body>

    <form id="monForm">
      <div>
        <label for="monData">Nhập dữ liệu mới (dữ liệu dạng JSON):</label>
        <textarea id="monData" name="monData" rows="10" required></textarea>
      </div>
      <button type="submit">Cập nhật</button>
    </form>

    <script>
      // Lấy dữ liệu mảng mon ban đầu
      fetch("duongDanFileMonJs")
        .then((response) => response.json())
        .then((data) => {
          const currentMon = data.mon;
          document.getElementById("currentMon").textContent = JSON.stringify(
            currentMon,
            null,
            2
          );
        })
        .catch((error) => {
          console.error(error);
          alert("Có lỗi xảy ra khi lấy dữ liệu!");
        });

      const monForm = document.getElementById("monForm");
      monForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const monData = document.getElementById("monData").value;

          // ... (giống như phần JavaScript trước)
        } catch (error) {
          alert("Dữ liệu JSON không hợp lệ!");
          console.error(error);
        }
      });
    </script>
  </body>
</html>
